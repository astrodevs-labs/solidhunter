on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev

name: Unit tests

jobs:
  unit-tests-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: cargo test && cargo test -p solc-wrapper && cargo test -p solidhunter-lib
  unit-tests-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: cargo test && cargo test -p solc-wrapper && cargo test -p solidhunter-lib